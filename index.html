<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Match Game</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text-javascript" src="./js/main.js" async> </script>
</head>

<body>
  <div id="main">
    <div id="columns">
      <div id="col-left">
        <div class="content">
          <h2>Match Game</h2>
          <h6>Rules</h6>
          <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed form play. If not, try again!</p>
          <h6>How to Win</h6>
          <p>You win when all of the pairs have been found!</p>
        </div>
      </div>
      <div id="col-right">

      </div>
    </div>
  </div>
</body>

</html>
